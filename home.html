<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="main">
        <div class="sign-up">
            <h2>Sign Up Form</h2>
            <form id="sign-up" method="post">
                <label for="name"> First Name:</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br>
                <br>
                <label for="lname"> Last Name:</label>
                <br>
                <input type="text" name="la-name" id="lname" placeholder="Enter Your Last Name">
                <br>
                <br>
                <label for="mail"> Your Mail:</label>
                <br>
                <input type="email" name="email" id="mail" placeholder="Enter Your mail">
                <br>
                <br>
                <label for="birthday">Birthday:</label>
                <br>
                <input type="date" id="birthday" name="birthday">
                <br>
                <br>
                <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="gender">
                <span>Male</span>
                 &nbsp; &nbsp; 
                 <input type="radio" id="gender" name="gender">
                 <span>Female</span>
                 <br>
                 <br>
                <label for="password">Password:</label>
                <br>
                <input type="password" id="password" name="pass">
                <br>
                <br>
                <label for="password1">Confirm-Password:</label>
                <br>
                <input type="password" id="password1" name="pass1">
                <br><br>
                Already have an Account? <a href="sign-in.html" target="_blank">Sign in</a>
                <br>
                <br>
                <input type="submit" value="submit" id="submit">
             
            
            </form>
            <br>
            
        </div>
    </div>
    
</body>
</html>
